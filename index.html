<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GeekFolio</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<!-- This is the navigaion bar -->
		<nav class="menu-container">
			<div class="logo-image">
				<img class="logo-image" src="./logo/logo-light.png" alt="GeekFolio Logo">
			</div>
			<div class="menu">
				<li class="list-item">Home-1</li>
				<li class="list-item">Home-2</li>
				<li class="list-item">Home-3</li>
				<li class="list-item">Home-4</li>
			</div>
		</nav>
	</header>
	<main>
		<!-- Banner section -->
		<section>
			<div class="banner-container">
				<div class="text-container">
					<h1>Better design for <br>
				your digital products</h1>	
					<p>We are a creative studio specializing in UI/UX design, development and strategy.</p>	
					<button class="banner-btn">Read More</button>
				</div>
				<div class="image-container">
					<img class="banner-image" src="./images/banner.png" alt="">
				</div>	
			</div>
		</section>
	</main>
	<footer></footer>
</body>
</html>
